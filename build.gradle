allprojects {
    repositories {
        mavenCentral()
    }
}

group = 'com.github.gliptak.jallele'

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'eclipse'

    version = '0.1-SNAPSHOT'
    
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }
}
